			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check'></i>

					</span>
				</li>
				<li>

					</span>

				<li>

					</span>

	<!-- Loader -->

	</div>
    <!-- Loader -->


	<script src="./js/dashboard.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		const user = JSON.parse(localStorage.getItem("user"));
		const admin = JSON.parse(localStorage.getItem("admin"));
		const token = JSON.parse(localStorage.getItem("auth-token"));

		document.getElementById("nav-name").innerText = user.user_name;

		const loader = document.getElementById("center-loading-animation-div");
		
		async function getAllStats() {
			loader.classList.add("active");
			const total_candidate = document.getElementById("total-candidate");
			const total_voter = document.getElementById("total-voter");
			const total_election = document.getElementById("total-election");
			try {
				const response = await axios.get('http://localhost:5000/api/v1/admin/get-all-stats');
				if (response?.data?.status) {
					total_candidate.innerText = response.data.total_candidate
					total_voter.innerText = response.data.total_user
					total_election.innerText = response.data.total_election
				}
				loader.classList.remove("active");
			} catch (error) {
				console.log(error)
			}
		}
		getAllStats();


		async function getAllCandidate() {
			const recentResult = document.getElementById("recent-result");
			let html = ``;
			try {
				const response = await axios.get('http://localhost:5000/api/v1/admin/recent-results', {
					headers: {
						'Content-Type': 'application/json',
						'auth-token': token
					},
				});
				if (response?.data?.status) {
					response.data.candidate_list.forEach(element => {
						html += `<li class="completed">
							<p>${element.candidate_name}</p>
							<p>${element.voting}</p>
						</li>`
					});
					recentResult.innerHTML = html;
				}
			} catch (error) {
				console.log(error)
			}
		}
		getAllCandidate();


		async function getRecentVoters() {
			const recentVoters = document.getElementById("recent-voters");
			let html = ``;
			try {
				const response = await axios.get('http://localhost:5000/api/v1/admin/recent-voters', {
					headers: {
						'Content-Type': 'application/json',
						'auth-token': token
					},
				});
				if (response?.data?.status) {
					response.data.voters.forEach(element => {
						html +=
							`<tr>
								<td>
									<img src="./img/user.png">
									<p>${element.user_name}</p>
								</td>
								<td>${element.candidate_name}</td>
								<td><span class="status completed">${element.party_name}</span></td>
							</tr>`
					});
					recentVoters.innerHTML = html;
				}
			} catch (error) {
				console.log(error)
			}
		}
		getRecentVoters();
	</script>
</body>

</html>
